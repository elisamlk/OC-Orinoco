<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinoco</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="logo.png" alt="logo Orinoco" />
      </a>
      <nav>
        <ul>
          <li>
            <a href="cart.html">Panier <span>0</span></a>
          </li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <main>

      <div>
        <table class="table table-responsive-sm">
          <thead>
            <tr>
              <th scope="col">NOM</th>
              <th scope="col">IMAGE</th>
              <th scope="col">PRIX</th>
              <th scope="col">LENTILLE</th>
            </tr>
          </thead>
          <tbody id="productInCart"></tbody>
        </table>
      </div>

      <form>
        <h4>Merci de renseigner vos informations</h4>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Last Name">Nom</label>
            <input type="text" class="form-control" id="name"> 
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Prénom</label>
            <input type="text" class="form-control" id="firstname">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputCity">Adresse</label>
            <input type="text" class="form-control" id="adress">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Ville</label>
            <input type="text" class="form-control" id="city">
            
          </div>
          <div class="form-group col-md-4">
            <label for="inputZip">Email</label>
            <input type="text" class="form-control" id="email">
          </div>
        </div>
        <div class="form-group">
        
        <button type="submit" id="order">Valider votre commande</button>
      </form>

    </main>
      
    <footer>
      <p>© 2020 Orinoco</p>
    </footer>
    <script src="functions.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
